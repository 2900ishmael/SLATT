<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="form.css">


</head>
<body>

<form action="">
    <legend>STUDENT INFO</legend>
    <br>

    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="firstname"required="required"><br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="surname" required="required"><br><br>
    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>
    <label for="pwd">Passcode :</label>
    <input type="password" id="pwd" placeholder="enter your passcode" required="required"><br><br>

    <p>Choose a programming language :</p>
    <input type="radio" id="python">
    <label for="python">Python</label><br>
     <input type="radio" id="PHP">
    <label for="php">PHP</label><br>
     <input type="radio" id="Java">
    <label for="Java">Java</label><br><br>
    
    <p>Choose your favorite sport :</p>
    <input type="checkbox" id="soccer">
    <label for="soccer">Soccer</label><br>
    <input type="checkbox" id="rugby">
    <label for="rugby">Rugby</label><br>
    <input type="checkbox" id="basketball">
    <label for="basketball">Basketball</label><br>
    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label><br><br>

    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">--Select Nationality--</option>
        <option value="Kenyan">Kenyan</option>
        <option value="American">American</option>
        <option value="British">British</option>
        <option value="Tanzanian">Tanzanian</option>
        <br><br>

    </select>
     <br><br>

    <label for="file">Choose File</label>
    <input type="file" id="file"><br><br>
    <label for="yob">Year of Birth</label>
    <input type="date" id="yob"><br><br>


    <label for="person">Describe Yourself :</label><br>
    <textarea name="" id="person" cols="40" rows="5" placeholder="type here" required="required"></textarea><br><br>

    <button type="submit">Submit</button>









</form>




</body>
</html>
